<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="img/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador">Martín</span></h2>
            <p>Elige un módulo..</p>
            <div class="categorias">
                <div class="categoria" id="calidad">
                    <img src="img/calidad.png" alt="" class="foto-categoria">
                    <h3>Calidad</h3>
                </div>
                <div class="categoria" id="requerimientos">
                    <img src="img/requerimientos.png" alt="" class="foto-categoria">
                    <h3>Requerimientos</h3>
                </div>
                <div class="categoria" id="diseno">
                    <img src="img/diseno.png" alt="" class="foto-categoria">
                    <h3>Diseño</h3>
                </div>
                <div class="categoria" id="factores">
                    <img src="img/factores.png" alt="" class="foto-categoria">
                    <h3>Factores críticos</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
